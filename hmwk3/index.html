<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
	<link rel="stylesheet" type="text/css" href="../master-style.min.css" />
	<title>ZAG - Calculator</title>
	<script src="./script.js"></script>
</head>

<h1>Calculator</h1>

<body>
	<div id="input">
		<h4>Value 1: </h4>
		<input id="val1" placeholder="0000" value="undefined" />

		<h4>Value 2: </h4>
		<input id="val2" placeholder="0000" value="undefined" />

		<ul>
			<li id="btn"><input type="button" value="+" id="add" /></li>
			<li id="btn"><input type="button" value="-" id="sub" /></li>
			<li id="btn"><input type="button" value="*" id="mlt" /></li>
			<li id="btn"><input type="button" value="/" id="dvd" /></li>
		</ul>
	</div>


	<ul id="output">
	</ul>
</body>
</html>
