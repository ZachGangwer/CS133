<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>HMWK 4: Alarm Clock!</title>
	<link rel="stylesheet" type="text/css" href="style/mainstyle.min.css" />
	<script src="scripts/min/hmwk4-alarmclock.min.js"></script>
</head>

<header>
	<h1>Alarm Clock!</h1>
</header>

<body>
	<input type="text" id="clock" readonly="true" value="00:00:00" />

	<div class="input">
		<input type="text" id="input" placeholder="HH:MM" />
		<input type="button" id="add" value="Start" />
	</div>

	<input type="button" id="reset" value="Reset" />
</body>
</html>
