<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>HMWK 4: Alarm Clock!</title>
	<link rel="stylesheet" type="text/css" href="../../master-style.min.css" />
	<script src="script.js"></script>
</head>

<header>
	<h1><strong>Alarm Clock!</strong></h1>
</header>

<body>
	<input type="text" id="clock" readonly="true" value="00:00:00.00" />

	<div class="input">
		<input type="text" id="input" placeholder="HH:MM:SSSS" />
		<input type="button" id="start" value="Start" />
	</div>

	<input type="button" id="reset" value="Reset" />
</body>
</html>
